{% extends 'base.html' %}

{% block title %}Login - My App{% endblock %}

{% block content %}
<div class="form-container mx-auto" style="max-width: 400px; background: rgba(255, 255, 255, 0.9); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); padding: 20px 40px;">
    <h1 class="text-center" style="color: #4CAF50;">Login</h1>
    <form>
        <input type="email" class="form-control my-2" placeholder="Email Address" required>
        <input type="password" class="form-control my-2" placeholder="Password" required>
        <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="/signup" style="color: #4CAF50;">Sign Up</a>
    </p>
    <p class="text-center">
        <a href="#" style="color: #4CAF50;">Forgot Password?</a>
    </p>
</div>
{% endblock %}
